<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Padding and JS</title>
    <script type="text/javascript">
      function change() {
        document.getElementById("p1").style.paddingTop="5cm";
      }
    </script>
  </head>
  <body>
    <div style="background-color: green; color: white;">
      <h1>Padding on click</h1>
    </div>
    <p id="p1">
      Lets see what happens??
    </p>
    <input type="button" onclick="change()" value="Change Padding">
  </body>
</html>
