<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Border Properties</title>
    <style media="screen">
      p.p1 {
        border-style: groove inset outset;
      }
      p.p2 {
        border-style: double dotted dashed;
        border-width 5px;
        border-color: green red blue;
      }
    </style>
  </head>
  <body>
    <div style="background-color: green; color: red;">
      <h1>Border Properties</h1>
    </div>
    <p class="p1">
      Let us see various border Properties..
    </p>
    <p class="p2">
      Here is other one.
    </p>
  </body>
</html>
