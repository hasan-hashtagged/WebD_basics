<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rounded Corners</title>
  </head>
  <body>
    <div style="background-color: green; color: white;">
      <h1 align="center">Rounded corner</h1>
    </div>
    <p style="border: 3px solid black; border-top-left-radius: 2cm; border-bottom-right-radius: 2cm; box-shadow: 20px 20px 15px #f88;">
      This is one example
    </p>
    <p style="border: 3px solid black; border-radius: 2cm 3cm 4cm;">
      this is second one.
    </p>
    <p style="border: 2px solid black; border-top-right-radius: 2cm; border-bottom-left-radius: 2cm;">
      this is the third one.
    </p>
  </body>
</html>
