<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Padding</title>
    <style media="screen">
      p {
        background-color: red;
      }
      p.padding {
        padding: 50px 25px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: green; color: white;">
      <h1>Padding Test</h1>
    </div>
    <p class="padding">
      top and bottom padding 50px, left and right padding 25px
    </p>
  </body>
</html>
