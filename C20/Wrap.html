<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wrap</title>
  </head>
  <body>
    <h1>Wrappings</h1>
    <p style="font-size: 25px; overflow: hidden;">A quick brown fox jumps over a lazy dog. Does it works the ways we want???</p>
    <p style="font-size: 25px; text-overflow: clip; white-space: nowrap; overflow: hidden;">A quick brown fox jumps over a lazy dog. Does it works the ways we want???</p>
    <p style="font-size: 25px; text-overflow:ellipsis; white-space:nowrap; overflow: hidden;">A quick brown fox jumps over a lazy dog. Does it works the ways we want???</p>
  </body>
</html>
