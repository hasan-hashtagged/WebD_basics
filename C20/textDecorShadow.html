<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Decoration and Shadow</title>
    <style media="screen">
      p.one {
        text-shadow: #ff0000 12px 12px 2px;
      }
      p.two {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <h1>Decoration</h1>
    <p style="text-decoration:overline;">The text is overlined.</p>
    <h1>Shadow</h1>
    <p class="one" style="font-size: 30px;">Lets see the shadow.</p>
    <h1>TEXT STROKE</h1>
    <p class="two" style="-moz-text-stroke-color: red; -moz-text-fill-color: blue; -moz-text-stroke-width: 3px;">Lets see if this works</p>
  </body>
</html>
