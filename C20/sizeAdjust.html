<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Font size adjust</title>
    <style type="text/css">
      p {
        font-family: Futura;
        font-size: 100px;
      }
      span {
        border: solid 1px;
      }
      .adjust {
        font-size-adjust: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Working with font-size adjust</h1>
    <p><span>Hi</span> <span class="adjust">Hi</span></p>
  </body>
</html>
