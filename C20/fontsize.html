<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Font sizes</title>
  </head>
  <body>
    <h2>Absolute Font sizes:</h2>
    <li style="font-size: xx-small;"> THIS Is me..</li>
    <li style="font-size: x-small;"> THIS Is me..</li>
    <li style="font-size: small;"> THIS Is me..</li>
    <li style="font-size: medium;"> THIS Is me..</li>
    <li style="font-size: large;"> THIS Is me..</li>
    <li style="font-size: x-large;"> THIS Is me..</li>
    <li style="font-size: xx-large;"> THIS Is me..</li>
    <br><br>
    <h2>Relative font sizes</h2>
    <p>Base fONT</p>
    <p style="font-size: larger;">Larger</p>
    <p style="font-size: larger;">Larger</p>
    <br><br>
    <h2>Percentage::</h2>
    <p>
      <li style="font-size: 50%;">HAHAHA</li>
      <li style="font-size: 150%;">HAHAHA</li>
    </p>
  </body>
</html>
