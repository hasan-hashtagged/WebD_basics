<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transform and Indent</title>
    <style media="screen">
      .foo1 {
        text-indent: 2in;
      }
      .foo2{text-indent: 2px;}
      .foo3{text-indent: 2em;}
    </style>
  </head>
  <body>
    <h1>Transform</h1>
    <li style="text-transform:capitalize;">my paragraph</li>
    <li style="text-transform:lowercase;">My paragraph</li>
    <li style="text-transform:uppercase;">My paragraph</li>
    <li style="text-transform:none;">My paragraph</li><br><br>
    <h1>Indent</h1>
    <h2 class="foo1">This is 2 inch</h2>
    <h2 class="foo2">This is 2 px</h2>
    <h2 class="foo3">This is 2 em</h2>
  </body>
</html>
