<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opacity Effect</title>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1 align="center">Opacity effect..</h1>
    </div>
    <img src="../tiger.jpg" alt="test"
     onmouseover="this.style.opacity=1;this.filters.alpha.opacity=100;"
     onmouseout="this.style.opacity=.6; this.filters.alpha.opacity=20">
  </body>
</html>
