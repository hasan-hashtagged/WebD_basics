<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vertical Menu</title>
    <style media="screen">
      .frame {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0;
        width: 200px;
        height: 100%;
        background: green;
        color: white;
      }
      .main {
        position: fixed;
        top: 0px;
        left: 210px;
        bottom: 0px;
        right: 0;
        overflow: auto;
        background: url('../bear.jpg');
      }
      .vmenu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
      }
      .vmenu li {
        background: #333 no-repeat;
        font: bold 15px "Lucida Grande", "Comic Sans MS", Verdana;
        display: block;
        color: white;
        width: auto;
        padding: 5px 0;
        text-indent: 8px;
        text-decoration: none;
        border-bottom: 1px solid black;
      }
      .vmenu li:hover {
        background: white;
        color: brown;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="vmenu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Complaint</li>
        <li>Feedback</li>
      </div>
    </div>
    <div class="main">
      <h1>LALALLALALLALALLAALLALA</h1>
      LSKADFJKL;SDJFKLLKSD;AJFLJKAKLSJFJD;
      LSKADFJKL;SDJFKLLKSD;AJFLJKAKLSJFJD;
      LSKADFJKL;SDJFKLLKSD;AJFLJKAKLSJFJD;
      LSKADFJKL;SDJFKLLKSD;AJFLJKAKLSJFJD;
      <img src="../tiger.jpg" alt="test">
    </div>
  </body>
</html>
