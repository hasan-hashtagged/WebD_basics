<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vertical Menus</title>
    <style media="screen">
      .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 180px;
      }
      .menu li {
        display: block;
        width: 100%;
        padding: 5px 6px;
        text-decoration: none;
        font-weight: bold;
        background-color: #fff2bf;
        border: 2px solid #fff2bf;
      }
      .menu li:hover {
        color: black;
        background-color: #ffe271;
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <h1>Vertical Menus custom</h1>
    <div class="menu">
      <menu>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Complain</li>
        <li>Feedback</li>
      </menu>
    </div>
  </body>
</html>
