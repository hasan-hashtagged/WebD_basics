<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horizontal Menu</title>
    <style media="screen">
      body {
        background: #ff2233;
      }
      .hmenu {
        list-style-type: none;
        font-weight: bold;
        width: 100%;
        padding: 6px 0 7px;
      }
      .hmenu li {
        text-decoration: none;
        border-bottom: 5px solid green;
        color: green;
        display: inline;
        padding: 2px 5px;
        margin-right: 20px;
      }
      .hmenu li:hover {
        border-bottom-color: white;
        color: white;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="hmenu">
      <menu>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Complain.</li>
        <li>Feedback</li>
      </menu>
    </div>
  </body>
</html>
