<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation CSS</title>
    <style media="screen">
      @-moz-keyframes resize {
        0% {
          height: 220px;
          width: 220px;
          opacity: .7;
        }
        50% {
          height: 240px;
          width: 240px;
          opacity: .4;
        }
      }
      #t1:hover {
        animation-name: resize;
        animation-duration: 1s;
        animation-iteration-count: 2;
        animation-direction: alternate;
        animation-timing-function: cubic-bezier(0,0.5,0,0);
      }
      #t2 {
        animation-name: resize;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: cubic-bezier(0,0.5,0,0);
        left: 300px;
        top: 80px;
        height: 200px;
        width: 200px;
      }
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Working with animation</h1>
    </div>
    <img id="t1" src="../bear.jpg" alt="test">
    <img id="t2" src="../tiger.jpg" alt="test">
    <p style="position: absoloute; top: 300px; left: 60px; text-align:center;">Hover to animate</p>
    <p style="position: absoloute; top: 300px; left: 300px; text-align:center;">Animated</p>
  </body>
</html>
