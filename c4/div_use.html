<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using div</title>
  </head>
  <body>
    <div style="background-color:red; text-align:center;">
      <p><b>Home</b></p>
    </div>
    <div style="border:2px solid black;">
      <p><b>Navigation</b></p>
    </div>
    <div style="z-index: 2; position: relative; right:0px; top:10px;
      background-color:#cccc33;width:180px;padding:10px; color:white;border:2px dashed black;">
      Hi all! what are you doing?
    </div>
  </body>
</html>
