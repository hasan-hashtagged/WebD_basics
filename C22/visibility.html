<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visibility option</title>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Using Visibility.</h1>
    </div>
    <p id="v1">This is an example of visibility.</p>
    <input type="button" value="Visible" onclick="document.getElementById('v1').style.visibility='visible';">
    <input type="button" value="Hide" onclick="document.getElementById('v1').style.visibility='hidden';">
  </body>
</html>
