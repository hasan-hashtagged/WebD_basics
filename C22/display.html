<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display props</title>
    <style media="screen">
      p {
        display: inline;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Hello there</h2>
    <p> This is</p>
    <p> a paragraph.</p>
    <h2>Hi....</h2>
    <span>This is</span>
    <p>another one..</p>
  </body>
</html>
