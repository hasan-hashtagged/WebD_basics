<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hidden vs none</title>
    <style media="screen">
      h2 {
        visibility: hidden;
      }
      h3 {
        display: none
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Hidden vs none</h1>
    </div>
    <h2>This is hidden.</h2>
    <b>HO ho ho</b>
    <h3>This is also hidden.</h3>
    <b>There is an item hidden above.</b>
  </body>
</html>
