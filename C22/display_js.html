<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display</title>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Changing Display property.</h1>
    </div>
    <p id="disp">Changing display.</p>
    <p id="disp1">Property of my para.</p>
    <span>This is another one</span>
    <br><br>
    <input type="button" value="display:block" onclick="document.getElementById('disp1').style.display='block';">
    <input type="button" value="display:inline" onclick="document.getElementById('disp1').style.display='inline';">
  </body>
</html>
