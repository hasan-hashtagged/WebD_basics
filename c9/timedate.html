<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time and Date</title>
  </head>
  <body>
    <p>this is being written on <time datetime="2020-12-04">Friday.</time></p>
    <p>the shop opens at <time>18:30</time></p>
    <article>
      <h1>First article</h1>
      <footer>Published <time pubdate>2020-12-04</time></footer>
      <p>First example of pubdate attribute</p>
    </article>
    <article>
      <footer>Published <time pubdate="2020-12-05">today</time></footer>
      <p>Final line in interactive session</p>
    </article>
  </body>
</html>
