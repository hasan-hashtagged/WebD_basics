<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notification</title>
    <script type="text/javascript">
      function RequestPermission(callback) {
        window.webkitNotifications.requestPermission(callback);
      }
      function add() {
        if(window.webkitNotifications.checkPermission() > 0) {
          RequestPermission(add);
        }
        else {
          var n1 = parseInt(document.getElementById('n1').value);
          var n2 = parseInt(document.getElementById('n2').value);
          var n3 = n1+n2;
          window.webkitNotifications.createNotification("","Sum of "+n1+ " and "+n2+"is: ", n3).show();
        }
      }
    </script>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Displaying notification.</h1>
    </div>
    Number1: <input type="text" id="n1" value=" "><br>
    Number2: <input type="text" id="n2" value=" "><br>
    <button onclick="add();" name="button">Add</button>
  </body>
</html>
