<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spell check</title>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Spell Check</h1>
    </div>
    <textarea name="Text" spellcheck="false" contenteditable="true">Spell Check off</textarea><br>
    <textarea style="border: 1px solid black;" spellcheck="true" contenteditable="true">Spell check on</textarea><br>
  </body>
</html>
