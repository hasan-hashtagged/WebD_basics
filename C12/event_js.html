<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Events</title>
  </head>
  <body onload="alert('Hi there!!!')">
    <div style="background-color:#ff3333; color:0033ff;">
      <h1 align="center">Events of JS</h1>
    </div>
    <p>Here we go to see mouse ki kahani::</p>
    <button type="button" name="Happy" onmousedown="document.images['img'].src='../plan.png'" onmouseup="document.images['img'].src='../back.jpg'">
      <img name="img">
    </button>
    <form onreset="alert('things are back to be normal')">
      <input type="text" name="fname" placeholder="username">
      <input type="reset" name="reset" value="reset">
    </form>
  </body>
</html>
