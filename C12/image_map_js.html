<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Map</title>
    <script type="text/javascript">
      function details(file) {
        document.getElementById('description').src=file;
      }

    </script>
  </head>
  <body>
    <div style="background-color:#444333; color:#999999;">
      <h1 align="center">Lets see image map</h1>
    </div>
    <img src="../back.jpg" alt="back" usemap="#back">
    <map name="back">
      <area shape="rect" coords="0, 0, 100, 100" onmouseover="details('../plan.png')">
      <area shape="rect" coords="100, 100, 250, 250" onmouseover="details('../next.jpg')">
    </map>
    <br>
    <img id="description" width="300" height="300">
    <p id="descrp"></p>
  </body>
</html>
