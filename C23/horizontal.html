<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horizontal list</title>
    <style media="screen">
      ul.test {
        list-style-type: none;
      }
      ul li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Horizontal list</h1>
    </div>
    <ul class="test">
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">contact</a></li>
    </ul>
  </body>
</html>
