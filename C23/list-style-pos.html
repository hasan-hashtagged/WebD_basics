<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List style position</title>
    <style media="screen">
      ul.t1 {
        list-style-position: inside;
      }
      ul.t2 {
        list-style-position: outside;
      }
      ol.test {
        list-style-image: url('../tick.jpg')
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>List style position</h1>
    </div>
    <b>List Style position</b>
    <ul class="t1">
      <li>Colve</li>
      <li>moced</li>
      <li>miacke</li>
    </ul>
    <ul class="t2">
      <li>Colve</li>
      <li>moced</li>
      <li>miacke</li>
    </ul>
    <ol class="test">
      <li>Param</li>
      <li>Laram</li>
      <li>Maram</li>
    </ol>
  </body>
</html>
