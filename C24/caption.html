<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caption</title>
    <style media="screen">
      table, td {
        border: 1px solid black;
        padding: 5px;
      }
      caption {
        caption-side: top;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Table Caption</h1>
    </div>
    <table>
      <caption>Checking the caption side properties.</caption>
      <tr>
        <td>test</td>
        <td>test</td>
      </tr>
      <tr>
        <td>test</td>
        <td>test</td>
      </tr>
    </table>
  </body>
</html>
