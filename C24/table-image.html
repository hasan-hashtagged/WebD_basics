<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image</title>
    <style media="screen">
      body {
        padding: 10px 50px;
        background: #e6eae9;
      }
      caption {
        padding: 0 0 5px 0;
        font: italic 11px verdana, Arial, sans-serif;
        text-align: right;
      }
      td {
        border-right: 1px solid #c1dad7;
        border-bottom: 1px solid #c1dad7;
        background: #fff;
        padding: 6px 126px 6px 12px;
        color: #4f6b72;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Images</h1>
    </div>
    <table>
      <caption>Table containing images</caption>
      <tr>
        <td>Tiger</td>
        <td><img src="../tiger.jpg" alt="test"></td>
      </tr>
      <tr>
        <td>Giraffe</td>
        <td><img src="../giraffe.jpg" alt="test"></td>
      </tr>
      <tr>
        <td>Bear</td>
        <td><img src="../bear.jpg" alt="test"></td>
      </tr>
    </table>
  </body>
</html>
