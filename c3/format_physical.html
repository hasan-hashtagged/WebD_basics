<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Physical Formatting</title>
  </head>
  <body>
    <b>This is a bold text.</b><br>
    This is a regular text.<br>
    <small>This is a small text.</small><br>
    <small><small>This is smaller text.</small></small><br>

    The formula of water is H<sub>2</sub>O.<br>
    <small>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></small><br><hr>
