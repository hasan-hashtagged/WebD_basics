<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>youtube</title>
  </head>
  <body>
    <div style="background-color:#ff3300; color: #0033ff;">
      <h1 align="center">Embedding youtube</h1>
    </div>
    <object width="640" height="385">
      <param name="movie" value="https://www.youtube.com/watch?v=m7Bc3pLyij0"></param>
      <param name="allowFullScreen" value="true"></param>
      <param name="allowscriptaccess" value="true"></param>
      <embed type="application/x-shockwave-flash" src="https://www.youtube.com/watch?v=m7Bc3pLyij0" allowFullScreen="true" allowscriptaccess="true" width="640" height="385"></embed>
    </object>
  </body>
</html>
