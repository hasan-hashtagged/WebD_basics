<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figure and caption</title>
  </head>
  <body>
    <div style="background-color:#33ff33; color:#ff4499;">
      <h1 align="center">Figure and Figcaption</h1>
    </div>
    <figure>
      <img src="../progressbar.gif" alt="bar">
      <figcaption>This shows a progress bar</figcaption>
    </figure>
  </body>
</html>
