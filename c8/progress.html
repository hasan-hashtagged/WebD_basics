<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>progress and meter</title>
  </head>
  <body>
    <div style="background-color:#336699; color:#996633;">
      <h1 align="center" style="padding:10px">Progress and meter</h1>

    completed.<br>
    <meter value="5" min="0" max="10" style="width:200px"></meter>Passing score<br>

  </body>
