<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select and radio</title>
  </head>
  <body>
    <div style="border: 2px solid black; background-color:#aa0033;">
      <h1 align="center">Forms</h1>
    </div>
    <form>
      <input type="checkbox" name="option1" value="Mango"/> Mango <br>
      <input type="checkbox" name="option2" value="Banana" checked> Banana <br>
      <input type="checkbox" name="option3" value="Apple"> Apple <br>
      <input type="radio" name="grp" value="milk"> Milk <br>
      <input type="radio" name="grp" value="curd" checked> Curd <br>
      <input type="radio" name="grp" value="Yoghurt"> Yoghurt <br>
    </form>
  </body>
</html>
