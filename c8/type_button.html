<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms with button</title>
  </head>
  <body style="background-color:pink;">
    <div style="background-color:green; color:white;">
      <h1 align="center">Submit and reset button</h1>
    </div>
    <form>
      username:<input type="text" name="first" placeholder="Enter username"><br>
      password:<input type="password" name="pwd" placeholder="Enter password"><br>
      <input type="submit" name="submit" value="submit"><br>
      <input type="reset" name="reset" value="reset">
    </form>
  </body>
</html>
