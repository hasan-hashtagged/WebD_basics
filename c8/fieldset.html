<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fieldset usage</title>
  </head>
  <body>
    <div style="background-color:green; color:white;">
      <h1 align="center">FIELDSET USAGE</h1>
    </div>
    <form>
      <fieldset>
        <legend>Login Window</legend>
        <label for="usr">
          Username:<input type="text" id="usr" placeholder="Enter Username">
        </label><br><br>
        <label for="pwd">
          Password:<input type="password" id="pwd" placeholder="Password">
        </label><br><br>
        <keygen name="key" challenge="0987654321" keytype="RSA" keyparams="medium">
        <label for="sub">
          <input type="submit" id="sub" value="Submit">
        </label><br>
      </fieldset>
    </form>
    <b>The button element</b><br>
    <button type="button" name="button"><img src="../back.jpg" alt="back"></button>
    <button type="button" name="button"><img src="../next.jpg" alt="next"></button>
    <div>
      <input type="textarea" name="kaaka" list="fruits">
      <datalist id="fruits">
        <option value="mango">
        <option value="banana">
      </datalist>
    </div>
  </body>
</html>
