<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Username and Password checks</title>
    <script type="text/javascript">
      function check(thisform) {
        var un = thisform.uname.value;
        var pw = thisform.pwd.value;
        var con = thisform.con.value;
        if(un=="") {
          alert("Enter Username");
          thisform.uname.focus();
          return false;
        }
        if(un.length<6) {
          alert("Atleast 6 lettered username allowed");
          return false;
        }
        if(pw!=con) {
          alert("Passwords don't match");
          return false;
        }
        else {
          if(pw.length<8) {
            alert('Atleast 8 lettered password allowed');
            return false;
          }
        }
        return true;
      }
    </script>
  </head>
  <body>
    <div style="background-color:#442233; color: #3322ff;">
      <h1 align="center">Username and Password check</h1>
    </div>
    <form onsubmit="check(this)" method="post">
      Username: <input type="text" name="uname"><br>
      Password: <input type="password" name="pwd"><br>
      Confirm: <input type="password" name="con" ><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
