<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Required Fields</title>
    <script type="text/javascript">
      function validateReqField(thisform) {
        var un = thisform.uname.value;
        var pw = thisform.pwd.value;
        if(un == null || un == "") {
          alert('Enter Username');
          thisform.uname.focus();
          return false;
        }
        if(pw == null || pw =="") {
          alert('Enter Password');
          thisform.pwd.focus();
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <div style="background-color:#336699; color:#996633; border: 1px dashed blue;">
      <h1 align="center">Required Fields testing</h1>
    </div>
    <form onsubmit="return validateReqField(this)" action="mailto:hasanj1729@gmail.com" method="post">
      Username : <input type="text" name="uname" />* <br>
      Password : <input type="password" name="pwd" >* <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
