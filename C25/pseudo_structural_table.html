<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pseudo class with table</title>
    <style media="screen">
      .chead {
        background: yellow;
      }
      tr:nth-child(odd) {background:#3fff99;}
      tr:nth-child(even) {background:#9f9f33;}
    </style>
  </head>
  <body>
    <div style="background: green; color: white;">
      <h1>Tables</h1>
    </div>
    <table>
      <tr>
        <th class="chead">Column1</th>
        <th class="chead">Column2</th>
      </tr>
      <tr>
        <td>TEST</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>TEST</td>
        <td>TEST</td>
      </tr>
      <tr>
        <td>TEST</td>
        <td>test</td>
      </tr>
    </table>
  </body>
</html>
