<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prompt Box</title>
  </head>
  <body>
    <script type="text/javascript">
      var name = prompt("Please Enter your name:");
      if(name==null || name=="")
        name="visitor";
      document.write("Hi "+name+" how are you?");
    </script>
  </body>
</html>
