<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <script type="text/javascript">
      var a1 = new Array("Sunday", "Monday", "tuesday", "Wednesday");
      var a2 = new Array(1, 2);
      document.write("Concatenated:"+a1.concat(a2)+"<br>");
      document.write("Join:"+a1.join(a2)+"<br>");
      document.write("Popping:"+a1.pop()+"<br>");
      document.write("reversed:"+a1.reverse()+"<br>");
      document.write("Shift:"+a1.shift()+"<br>");
      document.write("Lexico sorting:"+a1.sort()+"<br>");
    </script>
  </body>
</html>
