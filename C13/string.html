<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String1</title>
  </head>
  <body>
    <script type="text/javascript">
      var mystr = "Twinkle Twinkle little star";
      document.write("String: "+ mystr+"<br>");
      document.write("String len: "+ mystr.length+"<br>");
      document.write("bold: "+ mystr.bold()+"<br>");
      document.write("Upper Case: "+ mystr.toUpperCase()+"<br>");
      document.write("Big String: "+ mystr.big()+"<br>");
      document.write("Lower String: "+ mystr.toLowerCase()+"<br>");
      document.write("Strike: "+ mystr.strike()+"<br>");
      document.write("Small: "+ mystr.small()+"<br>");
      document.write("Sub String after 8 char: "+ mystr.substring(8)+"<br>");
      document.write("Splitted: "+ mystr.split('Twinkle')+"<br>");
      document.write("Index String: "+ mystr.indexOf('Twinkle')+"<br>");
      document.write("Char at: "+ mystr.charAt(8)+"<br>");
    </script>
  </body>
</html>
