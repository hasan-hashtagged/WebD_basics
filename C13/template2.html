<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Objecting</title>
  </head>
  <body>
    <table border=3>
      <tr>
        <th>Image</th>
        <th>color</th>
      </tr>
      <tr>
        <td>
          <img src="../back.jpg" name="myimage">
        </td>
        <td>
          <script type="text/javascript">
            function bike(color) {
              this.color = color;
            }
            var b1 = new bike("red");
            document.write(b1.color);
          </script>
        </td>
      </tr>
      <tr>
        <td>
          <img src="../next.jpg" name="myimage1">
        </td>
        <td>
          <script type="text/javascript">
            function bike(color) {
              this.color = color;
            }
            var b2 = new bike("green");
            document.write(b2.color);
          </script>
        </td>
      </tr>
    </table>
  </body>
</html>
