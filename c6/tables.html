<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating tables</title>
  </head>
  <body>
    <div style="border: 2px dashed black; background-color:cyan;">
      <h1 align="center">Basics of tables.</h1>
    </div>
    <div>
      <table border="1px solid black">
        <caption>
          General Table for practice.
        </caption>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
        </tr>
        <tr>
          <td>Hasan</td>
          <td>21</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Jamil</td>
          <td>44</td>
          <td>5</td>
        </tr>
      </table>
    </div>
  </body>
</html>
